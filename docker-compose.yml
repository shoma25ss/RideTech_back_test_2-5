# docker-compose.yml
services:
  db:
    image: mysql:8.0
    container_name: mysql8-appdb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdb
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      TZ: Asia/Tokyo
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
      --default-time-zone=+09:00
    ports:
      # 3306 が埋まっている場合は "13306:3306" に変更してください
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', '127.0.0.1', '-uapp', '-papp']
      interval: 5s
      timeout: 3s
      retries: 20

  phpmyadmin:
    image: phpmyadmin:5
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: app
      PMA_PASSWORD: app
      UPLOAD_LIMIT: 128M
      TZ: Asia/Tokyo
    ports:
      - '8081:80'
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
